<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Docker Registry Manager{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block navbar %}
    <nav class="navbar" id="navbar" style="display: none;">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>🐳 Registry Manager</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard" class="nav-link">仪表板</a></li>
                <li><a href="/repositories" class="nav-link">仓库列表</a></li>
                <li><a href="/users" class="nav-link admin-only">用户管理</a></li>
                <li><a href="/permissions" class="nav-link admin-only">权限管理</a></li>
            </ul>
            <div class="nav-user">
                <span id="username-display"></span>
                <button onclick="logout()" class="btn btn-sm">退出</button>
            </div>
        </div>
    </nav>
    {% endblock %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
